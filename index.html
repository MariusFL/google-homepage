<!DOCTYPE html>

<body>
    <nav>
        <ul>
            <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>

    <main>

            <input type="search" id="searchbox" name="searchbox">
            
            <br>

                <label for="search-button"></label>

        <p>Google offered in: 
            <a href="https://www.google.com/setprefs?sig=0_GRRBURFbLBUgS5amKk1v_0ggQOk%3D&hl=ro&source=homepage&sa=X&ved=0ahUKEwjijIbcu5zxAhUMBcAKHXI-DZEQ2ZgBCA4">Română</a>
            <a href="https://www.google.com/setprefs?sig=0_GRRBURFbLBUgS5amKk1v_0ggQOk%3D&hl=hu&source=homepage&sa=X&ved=0ahUKEwjijIbcu5zxAhUMBcAKHXI-DZEQ2ZgBCA8">magyar</a>
            <a href="https://www.google.com/setprefs?sig=0_GRRBURFbLBUgS5amKk1v_0ggQOk%3D&hl=de&source=homepage&sa=X&ved=0ahUKEwjijIbcu5zxAhUMBcAKHXI-DZEQ2ZgBCBA">Deutsch</a>
        </p>
